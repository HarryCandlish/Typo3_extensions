{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
    <div class="row">
        <div id="sponsor_logos">
            <div id="platinum_logos" class="col-xs-12 col-md-6 flex flex-wrap flex-sp-between">
                <div id="platinum_logos_label" class="logos_label">Platinum and speakers</div>
                <div class="col-xs-12 flex flex-wrap flex-sp-between">
                    <f:for each="{dce:fal(field:'platinum', contentObject:contentObject)}" as="fileReference" iteration="iterator">
                        <div class="col-xs-12 col-sm-4">
                            <f:image src="{f:uri.image(src:'{fileReference.uid}',treatIdAsReference:'1')}" alt="" />
                        </div>
                    </f:for>
                </div>
            </div>

            <div id="gold_logos" class="col-xs-12 col-md-6 flex flex-wrap flex-sp-between">
                <div id="gold_logos_label" class="logos_label">Gold</div>
                <div class="flex flex-wrap flex-sp-between">
                    <f:for each="{dce:fal(field:'gold', contentObject:contentObject)}" as="fileReference" iteration="iterator">
                        <div class="col-xs-6 col-sm-3">
                            <f:image src="{f:uri.image(src:'{fileReference.uid}',treatIdAsReference:'1')}" alt="" />
                        </div>
                    </f:for>
                </div>
            </div>

            <div id="silver_logos" class="col-xs-12 col-md-12 flex flex-wrap flex-sp-between">
                <div id="silver_logos_label" class="logos_label">Silver</div>
                <div class="flex flex-wrap flex-sp-between">
                    <f:for each="{dce:fal(field:'silver', contentObject:contentObject)}" as="fileReference" iteration="iterator">
                        <div class="col-xs-6 col-sm-3">
                            <f:image src="{f:uri.image(src:'{fileReference.uid}',treatIdAsReference:'1')}" alt="" />
                        </div>
                    </f:for>
                </div>
            </div>

            <div id="misc_logos" class="col-xs-12 col-md-12">
                <div class="row">
                    <div id="morningtea_logos" class="col-xs-6 col-md-3">
                        <div id="morningtea_logos_label" class="logos_label">Morning tea</div>
                        <f:for each="{dce:fal(field:'morningtea', contentObject:contentObject)}" as="fileReference" iteration="iterator">
                            <div class="col-sm-12">
                                <f:image src="{f:uri.image(src:'{fileReference.uid}',treatIdAsReference:'1')}" alt="" />
                            </div>
                        </f:for>
                    </div>

                    <div id="lunch_logos" class="col-xs-6 col-md-3">
                        <div id="lunch_logos_label" class="logos_label">Lunch</div>
                        <f:for each="{dce:fal(field:'lunch', contentObject:contentObject)}" as="fileReference" iteration="iterator">
                            <div class="col-sm-12">
                                <f:image src="{f:uri.image(src:'{fileReference.uid}',treatIdAsReference:'1')}" alt="" />
                            </div>
                        </f:for>
                    </div>

                    <div id="afternoontea_logos" class="col-xs-6 col-md-3">
                        <div id="afternoontea_logos_label" class="logos_label">Afternoon tea</div>
                        <f:for each="{dce:fal(field:'afternoontea', contentObject:contentObject)}" as="fileReference" iteration="iterator">
                            <div class="col-sm-12">
                                <f:image src="{f:uri.image(src:'{fileReference.uid}',treatIdAsReference:'1')}" alt="" />
                            </div>
                        </f:for>
                    </div>

                    <div id="drinks_logos" class="col-xs-6 col-md-3">
                        <div id="drinks_logos_label" class="logos_label">Drinks</div>
                        <f:for each="{dce:fal(field:'drinks', contentObject:contentObject)}" as="fileReference" iteration="iterator">
                            <div class="col-xs-12">
                                <f:image src="{f:uri.image(src:'{fileReference.uid}',treatIdAsReference:'1')}" alt="" />
                            </div>
                        </f:for>
                    </div>
                </div>
            </div>
        </div>
    </div>
</f:section>
