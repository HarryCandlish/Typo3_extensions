{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
    <div class="table-responsive">
        <table class="table table-hover natural-disasters">
            <thead>
                <tr>
                    <th class="col-xs-1">Year</th>
                    <th class="col-xs-6">Event</th>
                    <th class="col-xs-1">Day</th>
                    <th class="col-xs-1">Month</th>
                    <th class="col-xs-1">Cost ($m)</th>
                    <th class="col-xs-2">Inflation adjusted cost ($m)</th>
                </tr>
            </thead>
            <tbody>
                <f:for each="{field.rows}" as="row">
                    <tr>
                        <td>{row.year}</td>
                        <td class="info-cell">
                            <f:if condition="{row.info}">
                                <span class="info" data-info="{row.info}">i</span>
                            </f:if>
                            {row.event}
                        </td>
                        <td>{row.day}</td>
                        <td>{row.month}</td>
                        <td>{row.cost}</td>
                        <td>{row.inflation}</td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </div>

    <div id="infoModalMask">
        <div class="info-modal">
            <div class="close"></div>
            <div class="info-text"></div>
        </div>
    </div>
</f:section>
