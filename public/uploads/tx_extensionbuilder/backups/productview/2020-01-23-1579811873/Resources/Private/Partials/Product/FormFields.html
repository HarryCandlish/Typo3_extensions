<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<label for="title">
	<f:translate key="tx_productview_domain_model_product.title" />
</label><br />
	<f:form.textfield property="title" /><br />
<label for="price">
	<f:translate key="tx_productview_domain_model_product.price" />
</label><br />
	<f:form.textfield property="price" /><br />
<label for="name">
	<f:translate key="tx_productview_domain_model_product.name" />
</label><br />
	<f:form.textfield property="name" /><br />
<label for="startDate">
	<f:translate key="tx_productview_domain_model_product.start_date" />
</label><br />
	<f:form.textfield property="startDate" value="{product.startDate->f:format.date()}" /><br />
<label for="endDate">
	<f:translate key="tx_productview_domain_model_product.end_date" />
</label><br />
	<f:form.textfield property="endDate" value="{product.endDate->f:format.date()}" /><br />
<label for="featuredEvent">
	<f:translate key="tx_productview_domain_model_product.featured_event" />
</label><br />
	<f:form.textfield property="featuredEvent" /><br />
</html>
